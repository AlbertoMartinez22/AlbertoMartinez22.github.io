<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
        }
        h1 {
            color: #ff4b5c;
            font-size: 3em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            margin: 10px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .timeline {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .timeline h2 {
            text-align: center;
            color: #ff4b5c;
        }
        .event {
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #ff4b5c;
        }
        .event h3 {
            margin: 0;
            color: #333;
        }
        .event p {
            margin: 5px 0 0;
            color: #555;
        }
        .playlist {
            text-align: center;
            margin: 40px 0;
        }
        .playlist iframe {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Corazones animados */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            from { transform: translateY(100vh) rotate(45deg); opacity: 0; }
            to { transform: translateY(-10vh) rotate(45deg); opacity: 0.7; }
        }
    </style>
</head>
<body>

<header>
    <h1>Feliz San Valentín, Amor</h1>
</header>

<!-- Galería de Fotos -->
<section class="gallery">
    <!-- Sustituye los src con tus fotos -->
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
</section>

<!-- Línea de Tiempo -->
<section class="timeline">
    <h2>Nuestra Historia</h2>
    <div class="event">
        <h3>Primer Encuentro</h3>
        <p>El día que nuestras miradas se cruzaron por primera vez.</p>
    </div>
    <div class="event">
        <h3>Nuestra Primera Cita</h3>
        <p>Un día inolvidable lleno de risas y momentos especiales.</p>
    </div>
    <div class="event">
        <h3>El "Te Amo"</h3>
        <p>El momento en que nuestras palabras sellaron nuestro amor.</p>
    </div>
</section>

<!-- Playlist -->
<section class="playlist">
    <h2>Nuestras Canciones</h2>
    <!-- Sustituye el link con tu playlist -->
    <iframe src="https://open.spotify.com/embed/playlist/tu_playlist_id" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</section>

<!-- Corazones Animados -->
<script>
    function createHearts() {
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (3 + Math.random() * 5) + 's';
            document.body.appendChild(heart);
        }
    }
    createHearts();
</script>

</body>
</html>
